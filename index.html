<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>basskitball score bored</title>
</head>

<body>
    <div class="comtainer">
        <div class="board">
            <h2 class="main-heading">HOME</h2>
            <div class="counter-box"><h2 id="score-H">0</h2></div>
            <ul class="increament-box">
                <li>
                    <button class="inc-btn" id="btnH+1" onclick="incH1()">+1</button>
                    <button class="inc-btn" id="btnH+2" onclick="incH2()">+2</button>
                    <button class="inc-btn" id="btnH+3" onclick="incH3()">+3</button>
                </li>
            </ul>
        </div>
        <div class="board">
            <h2 class="main-heading">GUEST</h2>
            <div class="counter-box"><h2 id="score-G">0</h2></div>
            <ul class="increament-box">
                <li>
                    <button class="inc-btn" id="btnG+1" onclick="incG1()">+1</button>
                    <button class="inc-btn" id="btnG+2" onclick="incG2()">+2</button>
                    <button class="inc-btn" id="btnG+3" onclick="incG3()">+3</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
